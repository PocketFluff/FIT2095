<div class="section">
    <table class="table table-striped">
      <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of movieDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="deleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>
